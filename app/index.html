<!doctype html>
<html lang="en" ng-app="todo" data-framework="angularjs">
  <head>
    <title>todo</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/todoStorage.js"></script>
    <script type="text/javascript" src="js/controllers/todoCtrl.js"></script>
    <style>

      body { padding-top: 70px; }
    </style>
  </head>

  <body ng-controller="TodoCtrl">
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <span class="navbar-brand">Todo</span>
      </nav>

      Total todos: {{ returnTotalTodos() }}
      <ul class="list-unstyled">
        <li ng-repeat="todo in todos" ng-class="{completed: todo.done}">
          <label class="checkbox-inline">
            <input type="checkbox" ng-model="todo.done">
            <p>{{todo.todoItem}}</p>
          </label>
        </li>
      </ul>

      <form class="form-inline" role="form">
        <div class="form-group">
          <input class="form-control input-lg" type="text" ng-model="newTodoText">
        </div>
        <div class="form-group">
          <button ng-click="addNewItem()" class="btn btn-primary form-control input-lg">
            <span class="glyphicon glyphicon-plus-sign"></span> Item
          </button>
        </div>
      </form>

      <div>
        <button ng-click="clearFinishedTodos()" class="btn btn-danger">
          <span class="glyphicon glyphicon-send"></span> Clear finished todos
        </button>
      </div>

  </body>
</html>
